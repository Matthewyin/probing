# bos.lottery.cn	 简化网络诊断配置文件
# 只测试已知可用的端口，确保快速成功的测试

scheduler:
  enabled: true
  timezone: "Asia/Shanghai"
  trigger_type: "cron"
  cron: "*/1 * * * *"  # 每分钟执行一次（测试用）
  max_instances: 1
  coalesce: true
  misfire_grace_time: 30


targets:
  # HTTPS 连接测试 - 主要服务
  - domain: "g3jstls.lottery-it.com"
    port: 8443
    include_trace: true
    include_http: false
    include_tls: false
    description: "g3jstls.lottery-it.com	 HTTPS连接测试"


# 全局配置
global_settings:
  # 默认设置
  default_port: 443
  default_include_trace: false
  default_include_http: true
  default_include_tls: true
  
  # 输出设置
  save_individual_files: true
  save_summary_report: false  # 只保留单个目标结果文件
  
  # 执行设置
  max_concurrent: 2  # 2个目标，使用2个并发
  timeout_seconds: 120  # 120秒超时
  
  # 报告设置
  include_performance_analysis: true
  include_security_analysis: true
  include_dns_analysis: true
  include_tcp_analysis: true
